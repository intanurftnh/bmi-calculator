<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./asset/css/style.css">
</head>
<body>
    <section class="container-content">
        <section class="content">
            <div class="desc">
                <h1>Check your BMI</h1>
                <p>Enter your weight and height below to check your BMI results</p>
            </div>
            <div class="form">
                <form id="bmi-form">
                    <label for="weight">Put your weight in here (KG)</label><br/>
                    <input id="input-weight" name="weight" type="text" placeholder="Weight in Kg"><br/>
                    <label for="height">Put your height in here (CM)</label><br/>
                    <input id="input-height" name="height" type="text" placeholder="Height in Cm"><br/>
                    <button type="submit">Calculate BMI</button>
                </form>
            </div>
            <div id="hasil-calculate"></div>
        </section>
    </section>

    <script src="./asset/js/script.js"></script>
</body>
</html>
